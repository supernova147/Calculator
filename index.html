<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
<main>
    <section class="button_layout">
        <div class="cal_display" id="cal_output">
            <p id="displayed_output"></p>
        </div>
        <div>
            <button class="cal_buttons" id="button_C" onclick="pressed_clear()">C</button>
        </div>
        <div>
            <button class="cal_buttons" id="ex">x</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_%" value="%" onclick="pressed_percentage()">%</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_/" value="/" onclick="pressed_divide()">/</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_7" value="7" onclick="pressed_7()">7</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_8" value="8" onclick="pressed_8()">8</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_9" value="9" onclick="pressed_9()">9</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_*" value="*" onclick="pressed_multiple()">*</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_4" value="4" onclick="pressed_4()">4</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_5" value="5" onclick="pressed_5()">5</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_6" value="6" onclick="pressed_6()">6</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_-" value="-" onclick="pressed_subtract()">-</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_1" value="1" onclick="pressed_1()">1</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_2" value="2" onclick="pressed_2()">2</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_3" value="3" onclick="pressed_3()">3</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_+" value="+" onclick="pressed_addition()">+</button>
        </div>
        <div>
            <button class="cal_buttons" id="space"></button>
        </div>
        <div>
            <button class="cal_buttons" id="button_*" value="0" onclick="pressed_0()">0</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_decimal" value="." onclick="button_decimal()">.</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_=" value="=" onclick="calculate()">=</button>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
