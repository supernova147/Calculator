<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <header>
        <h1>Calculator</h1>
    </header>
        <div class="cal_display" id="cal_output">
            <p>Display Here.</p>
        </div>
    <section class="button_layout">
        <div>
            <button class="cal_buttons" id="button_C">Clear</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_pos_neg">+/-</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_%">%</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_/">/</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_7">7</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_8">8</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_9">9</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_*">*</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_4">4</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_5">5</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_6">6</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_-">-</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_1">1</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_2">2</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_3">3</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_+">+</button>
        </div>
        <div>
            <button class="cal_buttons" id="space">space</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_*">*</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_.">.</button>
        </div>
        <div>
            <button class="cal_buttons" id="button_=">=</button>
        </div>
    </section>

</main>
<script src="script.js"></script>
</body>
</html>
